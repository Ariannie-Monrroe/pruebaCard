<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
        <img src="./assets/img/gato6.png" class="card-img-top" alt="Producto">
        <div class="card-body">
            <h1 class="card-title">Gatito Negro</h1>
            <p class="card-text">
              Precio: $
              <span id="precioInicial">10990</span>
            </p>
            <p>
              Cantidad:
              <span id="cantidad"> 0 </span>
            </p>
            <p class="card-text">
              Total: $
              <span id="total">0</span>
            </p>

            <div class="btn-group" role="tab" aria-label="Cantidad">
              <button id="menos" type="button" class="btn btn-outline-info btn-sm btn-quantity">-</button>
              <button id="mas" type="button" class="btn btn-outline-info btn-sm btn-quantity">+</button>
          </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
